    /* Style buttons */
    .btn {
	background-color: DodgerBlue; /* Blue background */

	font-size: 16px; /* Set a font size */

    }

    .item2 {

	border: 1px solid #333;
	flex-grow: 10;
    }


input[type=range] {
  position: relative;
  -webkit-appearance: none;
  width: 100%;
  height: 5px;
  background: #ddd;
  outline: none;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: red;
  cursor: pointer;
}
input[type="range"]::-moz-range-thumb {
  width: 15px;
  height: 15px;
  background: red;
  cursor: pointer;
}    
    
  </style>
